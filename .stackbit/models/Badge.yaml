type: object
name: Badge
label: Badge
fieldGroups:
  - name: settings
    label: Settings
fields:
  - type: string
    name: label
    label: Label
    description: The text in the badge
    default: 'This is the badge'
    required: true
  - type: string
    name: elementId
    group: settings
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
  - type: style
    name: styles
    styles:
      self:
        textAlign: ['left', 'center', 'right']
    default:
      self:
        textAlign: left
